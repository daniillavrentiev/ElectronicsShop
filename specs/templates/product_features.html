<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3 class="text-center">Админка характеристик</h3>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <div class="list-group">
                <a href="{% url 'new_category' %}" class="list-group-item list-group-item action {% if request.path == '/product-specs/new-category/' %} active {% endif %}">Создать новую категорию</a>
                <a href="{% url 'new_feature' %}" class="list-group-item list-group-item action {% if request.path == '/product-specs/new-feature/' %}active{% endif %}">Создать новую характеристику</a>
                <a href="#" class="list-group-item list-group-item action">Создать значение характеристики</a>
                <a href="#" class="list-group-item list-group-item action">Создать характеристику для товара</a>
                <a href="#" class="list-group-item list-group-item action">Редактировать характеристики товара</a>
            </div>
        </div>
        <div class="col-md-8">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</html>
